<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Cartão de perfil</title>
</head>
<body>
    <div class="modal">
        <img src="img/profile.png">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Fernanda Maki Hirose</h3>
                    <h3 class="sub-name">@FernandaMakiHirose</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">Sobre mim</h3>
                        <p class="text">Desenvolvedora Full stack em formação.</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://github.com/FernandaMakiHirose" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="mailto:femahi2020@gmail.com?" class="icon">
                            <i class="far fa-envelope-open"></i>
                        </a>
                        <a href="https://www.behance.net/fernandahirose" class="icon">
                            <i class="fab fa-behance"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/fernanda-maki-hirose-801117208/" class="icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">Seguir</a>
                        </div>
                        <div class="message">
                            <a href="#" class="share">Mensagem</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">82</h3>
                        <h3 class="number-title">Projetos</h3>
                    </div>
                    <div>
                        <h3 class="number">240</h3>
                        <h3 class="number-title">Seguindo</h3>
                    </div>
                    <div>
                        <h3 class="number">240</h3>
                        <h3 class="number-title">Seguidores</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
